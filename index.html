<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-city">
          <input
            type="search"
            placeholder="Search a city"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="Search" />
        </form>
        <div class="row align-items-center">
          <div class="col-sm-4">
            <h1 id="city"></h1>
            <h2 id="week-day"></h2>
            <h2 id="date"></h2>
            <p class="time">Last updated: <span id="time"></span></p>
          </div>
          <div class="col-sm-5 weather">
            <img src="" alt="" id="icon" />
            <span class="weather-description" id="description"></span>
            <div class="weather-container">
              <span class="temperature" id="current-temperature"></span
              ><small class="units"
                ><a href="#" id="celsius">ºC</a> |
                <a href="#" id="fahrenheit">ºF</a></small
              >
            </div>
            <div class="min-max-temp">
              <span id="minimum-temperature"></span>º |
              <span id="maximum-temperature"></span>º
            </div>
          </div>
          <div class="col-sm-3 weather-details">
            <ul>
              <li>Sunrise: <span id="sunrise"></span></li>
              <li>Sunset: <span id="sunset"></span></li>
            </ul>
            <br />
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <span class="code"
        ><a
          href="https://github.com/JessicaNovo/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Jéssica Novo</span
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
