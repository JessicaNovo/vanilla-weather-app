<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row align-items-center">
          <div class="col-sm-3">
            <h1 class="city">Póvoa de Varzim</h1>
            <h2 class="day">Friday, Nov 1</h2>
            <p class="time">Last updated: 18:40</p>
          </div>
          <div class="col-sm-6 weather">
            <img
              src="https://cdn1.iconfinder.com/data/icons/weather-forecast-meteorology-color-1/128/weather-partly-cloudy-512.png"
              alt="Cloudy"
            />
            <span class="weather-description">Cloudy</span>
            <div class="weather-container">
              <span class="temperature">18</span
              ><small class="degrees"
                ><a href="#">ºC</a> | <a href="#">ºF</a></small
              >
            </div>
            <span class="min-max-temp">19º | 22º</span>
          </div>
          <div class="col-sm-3 weather-details">
            <ul>
              <li>Sunrise: 7:00</li>
              <li>Sunset: 19:00</li>
            </ul>
            <br />
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 80%</li>
              <li>Wind: 3 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <span
        ><a
          href="https://github.com/JessicaNovo/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Jéssica Novo</span
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
